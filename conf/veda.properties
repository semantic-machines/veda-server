# Unique identifier for this Veda node in a cluster configuration
node_id = cfg:standart_node

# Telegram notifications settings
# Bot token for sending notifications to Telegram
#tg_notify_token = "21434e64510:AAHg-fqLdgmtfdgdsbDo9dcIaesBdtCHc"
# Chat ID where notifications will be sent
#tg_notify_chat_id = -7976543183

# Security settings for veda-web-api
# Check if ticket IP matches request IP. When true, requests are rejected
# if the IP in the ticket doesn't match the client IP. Default: true
check_ticket_ip = true

# Reject requests with empty or invalid ticket. When true, requests without
# a valid ticket are immediately rejected. When false, empty tickets proceed
# to guest user check. Default: true
reject_empty_ticket = true

# Reject guest user access. When true, even if empty tickets are allowed,
# guest access is still denied. When false, requests with empty tickets
# will use cfg:Guest as the user. Default: true
#
# Flow logic:
#   1. If ticket is empty/invalid:
#      - reject_empty_ticket=true  -> reject immediately
#      - reject_empty_ticket=false -> create guest ticket (user=cfg:Guest)
#   2. If guest ticket created:
#      - reject_guest_user=true  -> reject
#      - reject_guest_user=false -> allow access as cfg:Guest
reject_guest_user = true

# Port for CCUS (Client-side Change Update Service) - real-time updates via WebSocket
ccus_port = 8088

# Module communication settings
# Binary object serialization format: msgpack or json
binobj_format = msgpack

# URL for notification channel (broadcasts changes to subscribers)
notify_channel_url = tcp://127.0.0.1:8111

# URL for main storage module (individual read/write operations)
main_module_url = tcp://127.0.0.1:8112

# URL for authentication module (ticket validation, login)
auth_url = tcp://127.0.0.1:8113

# URL for full-text query service
ft_query_service_url = tcp://127.0.0.1:8114

# URL for VQL search query service
search_query_url = tcp://127.0.0.1:8116

# URL for ClickHouse query search database (optional)
#query_search_db = http://127.0.0.1:8123

# Database connection string
# Format: tcp://user:password@host:port (for Tarantool)
#tarantool_url = 127.0.0.1:3309
db_connection = tcp://veda6:123456@127.0.0.1:3309

# Path to server-side JavaScript scripts
scripts_location = ./public/js/server

# Backup database connection (optional, for replication)
# Can be TCP connection or file path
#backup_db_connection = tcp://veda6:123456@127.0.0.1:3309
#backup_db_connection = file:///data

# Watchdog periods for detecting module hangs
# mstorage_watchdog_period - main storage watchdog timeout
#mstorage_watchdog_period = 3m
# auth_watchdog_period - authentication module watchdog timeout
auth_watchdog_period = 200s

# Statistics collector service URL (optional)
#stat_collector_url = tcp://127.0.0.1:40899

# NLP services for audio transcription and text processing (optional)
# URL for Whisper server (speech-to-text transcription)
#whisper_server_url = http://localhost:8086
# URL for Llama server (LLM text processing)
#llama_server_url = http://localhost:8087

# Enable authorization cache for improved performance
use_az_cache = true

# Authorization cache settings
[az_cache]
# Cache entry expiration time
expiration = 30m
# Interval for cleaning up expired entries
cleanup_interval = 1h
# Interval for full daily cache cleanup
daily_cleanup_interval = 24h
# Time limit for batch processing operations
batch_time_limit = 100ms

# Database connection aliases (can be referenced by name elsewhere)
[alias]
db-conn-1 = tcp://veda6:123456@127.0.0.1:3309
db-conn-2 = ./data

