[authorization]
# Backend type for authorization: lmdb or tarantool
backend = lmdb

# LMDB configuration (used when backend = lmdb)
# max_read_counter - max operations before reopening LMDB
lmdb_max_read_counter = 1000

# Statistics configuration (optional, for both backends)
# stat_url - URL for publishing statistics
# stat_mode - full, minimal, or none
stat_url = 
stat_mode = none

[authorization_tarantool]
# Path to external INI file with Tarantool connection settings (optional)
# If specified, connection settings below are ignored
# External file format: [tarantool] section with host, port, user, password
config_path = 

# Tarantool connection settings (used if config_path is not specified)
host = 127.0.0.1
port = 3311
user = veda_az
password =123456
timeout_ms = 5000
reconnect_ms = 3000

[sms]
# Enable or disable SMS authentication
enabled = false

# Client secret for request signing (change this to a secure value)
client_secret = your-client-secret-here

# Maximum time drift for request timestamps (seconds)
max_time_drift = 300

# Optional: Path to RSA private key file for session token encryption
# If not specified, RSA keys will be generated automatically at startup
rsa_key_path = keys/rsa_private_key.pem

# Groups for SMS access restrictions - comma separated list
# SMS authenticated users can only access resources belonging to these groups
allowed_groups = rdfs:_Resource_group,cfg:SMSUsers,cfg:MobileUsers,cfg:RestrictedAccess

[password]
# Groups for password authentication restrictions (optional)
# allowed_groups = cfg:PasswordUsers,cfg:StandardUsers

[trusted]
# Groups for trusted authentication restrictions (optional)
# allowed_groups = cfg:TrustedUsers,cfg:AdminUsers

[sbis]
# Enable or disable SBIS OAuth authentication
enabled = false

# SBIS API base URL
base_url = https://online.sbis.ru

# SBIS user info endpoint
user_info_endpoint = /service/user_info

# Field name from SBIS user_info response to link with Veda account
# Examples: МобильныйТелефонПользователя, ЛогинПользователя, МылоПользователя
user_link_field = МобильныйТелефонПользователя