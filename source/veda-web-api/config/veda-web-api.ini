[sms]
# Enable or disable SMS authentication
enabled = true

# Client secret for request signing (change this to a secure value)
client_secret = your-client-secret-here

# Maximum time drift for request timestamps (seconds)
max_time_drift = 300

# Optional: Path to RSA private key file for session token encryption
# If not specified, RSA keys will be generated automatically at startup
rsa_key_path = keys/rsa_private_key.pem
