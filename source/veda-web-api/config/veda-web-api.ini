[sms]
# Enable or disable SMS authentication
enabled = true

# Client secret for request signing (change this to a secure value)
client_secret = your-client-secret-here

# Maximum time drift for request timestamps (seconds)
max_time_drift = 300

# Optional: Path to RSA private key file for session token encryption
# If not specified, RSA keys will be generated automatically at startup
rsa_key_path = keys/rsa_private_key.pem

# Groups for SMS access restrictions - comma separated list
# SMS authenticated users can only access resources belonging to these groups
allowed_groups = rdfs:_Resource_group,cfg:SMSUsers,cfg:MobileUsers,cfg:RestrictedAccess

[password]
# Groups for password authentication restrictions (optional)
# allowed_groups = cfg:PasswordUsers,cfg:StandardUsers

[trusted]
# Groups for trusted authentication restrictions (optional)
