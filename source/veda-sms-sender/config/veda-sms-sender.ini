[sms_provider]
provider = mock
server = http://localhost:8765/sms/v1/sms
user = your-api-username
password = your-api-password
from = YOUR-SENDER-NAME
message_size_limit = 500
timeout_seconds = 30

# ========================================
# RETRY CONFIGURATION
# ========================================
# Format: [retry.source-name] or [retry.default]
# Parameters:
#   pause_seconds - X seconds pause between attempts  
#   max_attempts - N maximum retry attempts
#   total_time_seconds - T total time window for retries

    # Default retry configuration for all sources
    [retry.default]
    pause_seconds = 60      # Pause between retry attempts (X seconds)
    max_attempts = 3        # Maximum number of retry attempts (N attempts)
    total_time_seconds = 3600  # Total time window for retries (T seconds = 1 hour)

    # Source-specific configurations:
    
    # veda-auth - authentication SMS (critical, fast retries)
    [retry.veda-auth]
    pause_seconds = 30      # Faster retries for authentication SMS
    max_attempts = 5        # More attempts for critical auth messages
    total_time_seconds = 1800  # 30 minutes total window

