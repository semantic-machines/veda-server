# AZ Indexer configuration
# Copy this file and adjust settings

[indexer]
# Consumer name suffix (optional)
# If set, consumer name will be "az-indexer-{suffix}"
# Useful for running multiple instances
consumer_suffix = _tt

[tarantool]
# Enable Tarantool indexing (true/false)
enabled = true

# Tarantool server address
host = 127.0.0.1

# Tarantool server port
port = 3311

# Authentication credentials
user = veda_az
password = 123456

# Space ID for ACL indexes (default: 514 for AZ space)
space_id = 514

# Connection timeout in seconds
connect_timeout = 5

# Request timeout in seconds
request_timeout = 10
